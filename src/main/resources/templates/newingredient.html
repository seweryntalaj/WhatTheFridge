<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="auto"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Ingredient</title>
    <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/themeToggler.js"></script>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/custom.css" type="text/css" rel="stylesheet"/>
    <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div sec:authorize="!hasRole('ADMIN')">
            <div th:insert="fragments/header :: header"></div>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <div th:replace="fragments/header :: admin-header"></div>
        </div>
        <div class="col-md-8 offset-md-2">
            <div class="container">
                <h1>New Ingredient</h1>
                <hr>
                <h2>Create Ingredient</h2>

                <form action="#" th:action="@{/ingredient/save}" th:object="${ingredient}" method="POST">
                    <input type="text" th:field="*{name}" placeholder="Ingredient name" class="form-control mb-4 col-4">
                    <button type="submit" class="btn btn-info col-2">Save Ingredient</button>
                </form>

                <hr>

                <a class="btn btn-secondary" th:href="@{/ingredients/all}" role="button">Back to ingredients list</a>
            </div>
        </div>
        <div th:insert="fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>
