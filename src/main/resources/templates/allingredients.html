<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/dishes">
<tr>
    <td>Ingredients</td>
    <td>
    <th:block th:each="ingredient: ${ingredients}">
    <input type="checkbox" class="btn-check" th:id="${ingredient.name}" name="ingredient" th:value="${ingredient.name}" autocomplete="off"/>
        <label class="btn btn-outline-success" th:for="${ingredient.name}" th:text="${ingredient.name}"></label>
    </th:block>
    </td>
</tr>
    <br><br>
    <input type="radio" class="btn-check" name="dishType" id="savory" value="savory">
    <label class="btn btn-secondary" for="savory">savory</label>

    <input type="radio" class="btn-check" name="dishType" id="sweet" value="sweet">
    <label class="btn btn-secondary" for="sweet">sweet</label>

    <input type="radio" class="btn-check" name="dishType" id="both" value="both">
    <label class="btn btn-secondary" for="both">I don't mind</label>

    <br>
    <br>
    <br><br>
    <button class="btn btn-success rounded" type="submit">WHAT THE FRIDGE?!</button>
</form>
<br>
<button class="btn-success" onclick="clearSelection()">Clear selection</button>
<script>function clearSelection() {
    var boxes = document.getElementsByClassName("btn-check")
    for(let i = 0; i < boxes.length; i++) {
        boxes[i].checked = false;}
    }</script>
</body>
</html>
