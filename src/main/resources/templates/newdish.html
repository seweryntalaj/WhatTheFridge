<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="auto"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>What The Fridge? New dish</title>
    <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/themeToggler.js"></script>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div sec:authorize="!hasRole('ADMIN')">
    <div th:insert="fragments/header :: header"></div></div>
<div sec:authorize="hasRole('ADMIN')">
    <div th:replace="fragments/header :: admin-header"></div></div>
</div>
<div class="container">
    <h1>New Dish</h1>
    <hr>
    <form action="#" th:action="@{'/dish/save/'}" th:object="${dish}" method="POST">
        <label for="dishName">Dish name</label>
        <input id="dishName" type="text" th:field="*{name}" placeholder="Dish name" class="form-control mb-4 col-4"><br>
        <label for="isSweet">Is sweet:</label>
        <input id="isSweet" type="checkbox" label="is sweet?" th:field="*{sweetDish}" th:checked="*{sweetDish}">
        <br>
        <tr>
            <td>Ingredients</td>
            <td>
                <th:block th:each="ingredient : ${ingredients}">
                    <input type="checkbox" name="ings" th:value="${ingredient.id}"/>
                    <label th:text="${ingredient.name}"></label>
                </th:block>
            </td>
        </tr>

        <input type="text" th:field="*{pictureLink}" placeholder="Picture link" class="form-control mb-4 col-4"><br>
        <input type="text" th:field="*{recipeLink}" placeholder="Recipe link" class="form-control mb-4 col-4"><br>

        <button type="submit" class="btn btn-info col-2">Save Dish</button>
    </form>

    <hr>

    <a th:href="@{/dishes/all}">Back to dishes List</a>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
