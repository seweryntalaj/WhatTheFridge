<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dishes found</title>
  <link th:href="@{/../bootstrap-5.0.2-dist/css/bootstrap.min.css}" rel="stylesheet" />
  <script src="/../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<tr>
  <td>Selected ingredients:</td>
  <td>
    <th:block th:each="entry: ${chosenIngredients}">
      <input type="checkbox" class="btn-check" th:id="${entry.name}" name="ingredient" th:value="${entry.name}" checked autocomplete="off" disabled/>
      <label class="btn btn-outline-success" th:for="${entry.name}" th:text="${entry.name}"></label>
    </th:block>
  </td>
</tr>

</div>
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" th:each="dish,need : ${dishes}">
            <div class="card shadow-sm">
              <img class="card-img-top" th:src="${dish.pictureLink}" width="100%"
                   role="img" preserveAspectRatio="xMidYMid slice" focusable="false" alt="🍽">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${dish.name}"></text>
              </img>

              <div class="card-body">
                <p class="card-text">
                  <a th:href="@{'/dish/get/' + ${dish.id}}" th:text="${dish.name}"></a>
                  <br>
                  <small class="text-muted">Ingredients needed:</small>
                  <small th:text="${needs[need.index]}"></small>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
<div th:if="${dishes.empty}">No dishes found for selected ingredients :(</div>
<br>
<form>
  <input type="button" value="Go back!" onclick="history.back()">
</form>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
