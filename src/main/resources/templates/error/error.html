<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en" >

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Page</title>
  <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/themeToggler.js"></script>
  <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/custom.css" type="text/css" rel="stylesheet"/>
  <script type="text/javascript" src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div sec:authorize="hasRole('ADMIN')"><div th:insert="fragments/admin-header :: admin-header"></div></div>
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">

    <p class="display-1 fw-bold"> <span class="text-danger">Oops!</span> Something went wrong!</p>
    <p class="lead">
      Stay cool as a cucumber. It's not a nut hard to crack. Just click <a th:onclick="history.back()">HERE</a> or use button below.
      It's a piece of cake!
    </p>
    <a th:onclick="history.back()" class="btn btn-primary">Go Back</a>
  </div>
</div>
</body>


</html>
