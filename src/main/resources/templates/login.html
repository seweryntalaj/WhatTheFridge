<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="https://www.thymeleaf.org"
      data-bs-theme="auto"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WTF Login page</title>
    <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/themeToggler.js"></script>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div sec:authorize="!hasRole('ADMIN')">
            <div th:insert="fragments/header :: header"></div>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <div th:replace="fragments/header :: admin-header"></div>
        </div>
        <div class="pt-3">
            <div class="container mb-3 p-3 border border-secondary-subtle rounded d-flex justify-content-center">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-2">
                        <div><label>Username: <input type="text" class="form-control" id="username"
                                                     name="username"/></label></div>
                    </div>
                    <div class="mb-2">
                        <div><label>Password: <input type="password" class="form-control" id="password"
                                                     name="password"/></label></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
