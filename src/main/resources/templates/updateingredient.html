<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update ingredient</title>
  <link th:href="@{/../bootstrap-5.0.2-dist/css/bootstrap.min.css}" rel="stylesheet" />
  <script src="/../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Ingredient</h1>
  <hr>
  <h2>Update ingredient</h2>

  <form action="#" th:action="@{/ingredient/save}" th:object="${ingredient}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}">
    <button type="submit">Update Ingredient</button>
  </form>

  <hr>

  <a th:href = "@{/}">Back to ingredients list</a>
</div>
</body>
</html>
