<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Update ingredient</title>
  <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div sec:authorize="hasRole('ADMIN')"><div th:insert="fragments/admin-header :: admin-header"></div></div>
<div class="container">
  <h1>Ingredient</h1>
  <hr>
  <h2>Update ingredient</h2>

  <form action="#" th:action="@{/ingredient/save}" th:object="${ingredient}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}">
    <button type="submit">Update Ingredient</button>
  </form>

  <hr>

  <a th:href = "@{/}">Back to ingredients list</a>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
