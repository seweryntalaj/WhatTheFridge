<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Page</title>
  <link href="/../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">

    <p class="display-1 fw-bold"> <span class="text-danger">Oops!</span> Something went wrong!</p>
    <h2 class=" fw-bold">Error <span th:text="${status}"></span></h2>
    <p th:text="${error}"></p>
    <p class="lead">
      Stay cool as a cucumber. It's not a nut hard to crack. Just click <a href="/">HERE</a> or use button below.
      It's a piece of cake!
    </p>
    <a href="/" class="btn btn-primary">Go Home</a>
  </div>
</div>
</body>


</html>
